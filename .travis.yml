before_install:
# - chmod +x gradlew

script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn clean verify
  - mvn clean install
  - mvn test jacoco:report

after_success:
  - mvn clean test -Pjacoco jacoco:report-aggregate -DdryRun=true coveralls:report
